<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/77ddb4fc25.js" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <div>
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    </div>

    <h1>My Trip Itinerary</h1>
    <div class="container">
      <div class="left">
        <form id="form">
        <label for="">Add an activity to your Itinerary</label>
        <br>
        <textarea name="" id="input" cols="40" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
   

      </form>
      </div>

      <div>
        <button id="pastButton" type="submit" >Get Past Trip Itinierary</button>
      </div>

      <div class="right"></div>
      <h3>Itinerary</h3>
      <div id="posts"></div>
        <div> 
          <p>Pet an elk </p>
          <span class="options">
            <i onClick="editPost(this)" class="fas fa-edit"></i>
            <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
          </span>
        </div>
      <div> 
        <p>Go to Rocky Mountains National Park</p>
        <span class="options">
        <i onClick="editPost(this)" class="fas fa-edit"></i>
        <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
      </span>
      </div>

    </div>





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
